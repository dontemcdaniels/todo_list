<html>
<body bgcolor=”#800000">

<h1 style="color: lime;">
    My To Do List</h1>

<form action=" /addToDoItem/" method = "post">{% csrf_token %}
    <input type="text" name="content" style= color:"#00FF00">
    <input type="submit" value ="Add Todo Item">
</form>


<ul>
    {% for i in all_items %}
    <li style="color:lime">{{i.content}}
        <form action="/deleteToDoItem/{{i.id}}/" method = "post">{% csrf_token %}
            <input type="checkbox">
            <input type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
</ul>

</body>
</html>
